<div class="container">
  <h1 class="contact-title py-5">聯絡我們</h1>
  <p class="contact-info">透過以下方式聯絡我們</p>
  <p class="contact-info">聯絡電話：</p>
  <p class="contact-info">電子郵件：</p>

  <div class="contact-form">
    <form>
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" class="form-control" placeholder="輸入您的姓名">
      </div>
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" id="email" class="form-control" placeholder="輸入您的電子郵件">
      </div>
      <div class="form-group">
        <label for="message">訊息</label>
        <textarea id="message" class="form-control textarea-control" placeholder="輸入您的訊息"></textarea>
      </div>
      <button type="submit" class="btn btn-submit">送出</button>
    </form>
  </div>
</div>
